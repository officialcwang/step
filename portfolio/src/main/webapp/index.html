<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body onload="addComment()">
    <div id="content">
      <h1 class="header">Portfolio</h1>
      <p class="description">This is Carolyn Wang.</p>
      <img src="/images/3d.jpeg" alt="3d-glasses" class="photo" />
      <form id="form" action="/data" method="post" onsubmit="return isInputEmpty()">
        <p>Enter a comment:</p>
        <textarea name="text-input" id="text-input"></textarea>
        <br />
        <div class="button">
          <button type="submit">Say hello</button>
        </div>
      </form>
      <div id="comment-header">
        <p>You have said:</p>
      </div>
      <div id="comments-container"></div>
      <div w3-include-html="navigation.html"></div>
    </div>
    <script src="script.js"></script>
    <script>
      createNavigation()
    </script>
  </body>
</html>
